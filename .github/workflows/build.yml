name: build
on:
  pull_request:
    branches: "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: np-complete/build-book-action@v1
        with:
          config: config.ebook.yml
      - uses: actions/upload-artifact@v3
        with:
          name: book
          path: book.pdf
