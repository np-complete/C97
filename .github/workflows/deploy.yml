name: depoly
on:
  push:
    only:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: masarakki/docker-alias@v2
        with:
          image: vvakame/review:3.2
          commands: "review-pdfmaker"
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake review_files
      - run: review-pdfmaker config.yml
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.BOOK_DEPLOY_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.BOOK_DEPLOY_SECRET_KEY }}
          aws-region: us-west-2
      - run: aws s3 cp book.pdf s3://np-complete-books/pdf/C97.pdf --acl public-read
